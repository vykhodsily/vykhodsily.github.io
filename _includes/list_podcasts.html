{% for p in site.data.podcasts %}
<section class="episode">
    <h2><a href="https://hearthis.at/vykhodsily/vykhod-sily-001/">Episode {{p.episode}} â€” {{p.date}}</a></h2>
    <div class="episode-content">
        <section class="hearthis-player" data-hearthisid="{{p.hearthis_id}}">
        </section>
        <section class="tracklist">
            {% if p.tracklist %}
                <h3>Tracklist:</h3>
                <ol>
                    {% for t in p.tracklist %}
                        <li>{{t}}</li>
                    {% endfor %}
                </ol>
            {% else %}
                <p>Tracklist is not available.</p>
            {% endif %}
        </section>
    </div>

</section>
{% endfor %}
